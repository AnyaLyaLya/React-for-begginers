<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <form action="#" class="form">
        <h1 class="form-title">Create an account</h1>
        <div class="form-group">
            <label class="form-label">Email</label>
            <input id="user-name" type="text" class="form-input" required placeholder=" ">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="text" class="form-input" required placeholder=" ">
        </div>
        <p id="next"><a href="./2nd.html"></a></p>
        <button class="form-button" id="submit">Submit</button>
        <script>
            document.querySelector('#submit').onclick = function(){
                let userName = document.querySelector('#user-name').value;
                let submit = confirm("Please confirm account creation for " + userName);
                let div = document.createElement('div');
                div.className = "alert";
                div.innerHTML = "Hello, user with email " + userName;
                document.body.replaceWith(div);
            }
        </script>
    </form>
</body>
</html>
